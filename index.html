<!DOCTYPE Html>
<html>  
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                background-color: black;
            }
            .section{
                position: relative;
                height: 100vh;
                overflow: hidden;
            }
            img{
                position: absolute;
                width:100%;
                height: auto;
                object-fit: cover;
            }
            #img--zoom{
                scale:-1;
            }
            .data-container{
                position: absolute;
                top:0;
                left:0;
                display:flex;
                width: 100%;
                z-index:150;
                justify-content: center;
    align-items: center;

    height: 100%;
            }
            h1{
                color: white;
    text-transform: uppercase;
    align-items: center;
    font-size: 40px;
    font-family: "Orbitron", sans-serif;
    background-color: #34343400;
    padding: 5px;
    /* clip-path: unset; */
    filter: drop-shadow(4px 5px 0px blue);
            }
        </style>
    </head>
    <body>
       <!-- <section class="section"></section> -->
        <section class="section">
            <img src="1.jpg" style="z-index:99;">
            <img id="img--zoom" src="2.png" style="z-index:100;">

            <div class="data-container">
                <h1>welcome to space</h1>
            </div>
        </section>
        <section class="section">

        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
           
            gsap.to('#img--zoom',{
                scale:3,
                duration:1.5,
                ease: "slow(0.7,0.7,false)",
                scrollTrigger:{
                    trigger:'#img--zoom',
                    scroller:'body',
                    scrub:true,
                    markers:true,
                    start:'60% 65%',
                    end:'89% 20%'
                }

            })

            
        </script>
    </body>
</html>
